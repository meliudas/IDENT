{% extends 'base.html' %}

{% block content %}

    <div class="catalog-intro">
           <img src="" alt="">
            <div class="container">
                <div class="box">
                    <div class="bread-crumbs">
                        <a href="" class="link">Главная /</a> <span
                            class="cur-link">Стоматологические инструменты</span>
                </div>
                    <h1 class="title">Главная</h1>
                    <p class="text">Ident</p>
                    <div class="filter">
                        <!--            TODO: для активных filter-item добавить класс active -->
                        <div class="filter-item active">#Все</div>
                        <div class="filter-item">Хирургические</div>
                        <div class="filter-item">Специализированные инструменты</div>
                        <div class="filter-item">Хирургические</div>
                    </div>
                </div>
            </div>
    </div>

    <section class="catalog">
        <div class="container">
            {% for i in category %}
                <div class="catalog-grid">
                    <div class="catalog-item">
                        <div class="img">
                            <img src="{{ i.image.url }}" alt="">
                        </div>
                        <div class="info">
                            <h3 class="title">{{ i.title }}</h3>
                            <p class="text">{{ i.desc }}</p>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <div class="pag-item">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 15L4 10L9 5" stroke="#7C7C7C" stroke-width="1.6" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M14 15L9 10L14 5" stroke="#7C7C7C" stroke-width="1.6" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="pag-item">1</div>
                    <div class="pag-item">2</div>
                    <div class="pag-item">3</div>
                    <div class="pag-item">4</div>
                    <div class="pag-item">...</div>
                    <div class="pag-item">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 15L16 10L11 5" stroke="#7C7C7C" stroke-width="1.6" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M6 15L11 10L6 5" stroke="#7C7C7C" stroke-width="1.6" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
